<div class="signup-container">
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input  [(ngModel)]="username"  type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input [(ngModel)]="confirmPassword" type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="signin-link">Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
